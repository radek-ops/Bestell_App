<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Radek Gnych">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="png" href="./img/Favicon/favicon-16x16.png" />
    <link rel="shortcut icon" href="./img/Favicon/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/slider.css">
    <script defer src="scripts/db.js"></script>
    <script defer src="scripts/template.js"></script>
    <script defer src="scripts/script.js"></script>
    <title>Bestellando</title>
</head>

<body onload="init()">
    <header id="start">
        <nav>
            <div class="nav-headline">
                <img class="img-logos-nav" src="./img/android-chrome-192x192.png" alt="Logo-Bestell-App">
                <h1>Bestellando</h1>
            </div>
            <div class="quick-menu" onclick="toggleQuickMenu()">
                <button type="button" class="quick-button" id="onQuickMenu">
                    <div class="quick-stack">Quick</div>
                    <div class="quick-stack">Menü</div>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="all-sections">

                <section class="first-sec">
                    <button class="img-sound" type="button" onclick="playSound()">
                        <img class="img-middle" src="./img/ai-generated1-8663536_640.png" alt="Bild-Pizza-Bote">
                    </button>
                </section>

                <section class="second-sec">
                    <h2>Paradise Pizza</h2>
                    <div class="img-middle-rating-h2">
                        <span class="rating">Bewertung (4.2 von 5 Sternen)</span>
                        <span class="deliver-price">Lieferkosten: 3,50 €</span>
                        <button class="basket-responsive-button" onclick="openBasket()">Warenkorb</button>
                    </div>
                    <div class="main-dishes-side-dishes">
                        <a href="#start"><img class="icon-pfeil" src="./img/icon/icons8-außeneinrichtung-48.png"
                                alt="icon-house"></a>
                        <button class="main-link" onclick="scrollMainDishes()">
                            Hauptgerichte</button>
                        <button class="main-link" onclick="scrollSideDishes()">Beilagen</button>
                    </div>
                </section>

                <section id="mainDishes">
                    <div class="scroll-content dishes" id="dishes">
                    </div>
                </section>
            </div>

            <aside id="basketResponsiveOn">
                <div class="basket" id="basketResponsiveOff">
                    <button id="continue" class="basket-h2" onclick="openBasket()">Warenkorb</button>
                    <ul class=" slider-menu toggle_quick_menu" id="offQuickMenu">
                        <button class="close_button" onclick="toggleQuickMenu()">x</button>
                        <li><button class="slider-link" onclick="allCurrentDishesSelectionArray(0)">Pizza´s</button>
                        </li>
                        <li><button class="slider-link" onclick="allCurrentDishesSelectionArray(1)">Bürger</button></li>
                        <li><button class="slider-link" onclick="allCurrentDishesSelectionArray(2)">Döner</button></li>
                        <li><button class="slider-link" onclick="allCurrentDishesSelectionArray(3)">Chicken</button>
                        </li>
                        <li><button class="slider-link" onclick="allCurrentDishesSelectionArray(4)">Extras</button></li>
                        <li><button class="slider-link" onclick="allCurrentDishesSelectionArray(5)">Salate</button></li>
                        <li><button class="slider-link" onclick="allCurrentDishesSelectionArray(6)">Beilagen</button>
                        </li>
                        <li><button class="slider-link" onclick="allCurrentDishesSelectionArray(7)">Soßen</button></li>
                    </ul>
                    <div class="amounts" id="amounts"></div>
                    <p id="submitOrder" class="submit-text "></p>
                    <div class="dividing-line"></div>
                    <div class="sum" id="sum"></div>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <li class="footer-text">Created by Radek</li>
            <a class="mail-link" href="mailto:radekgnych@gmail.com" id="mail">
                <li class="mail-link">E-Mail: radekgnych@gmail.com</li>
            </a>
        </div>
    </footer>
</body>

</html>
