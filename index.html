<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Radek Gnych">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="png" href="./img/Favicon/favicon-16x16.png" />
    <link rel="shortcut icon" href="./img/Favicon/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/slider.css">
    <script defer src="/script.js"></script>
    <title>BestellApp</title>

</head>

<body onload="init()">
    <header id="start">
        <nav>
            <div class="nav-headline">
                <img class="img-logos-nav" src="./img/android-chrome-192x192.png" alt="Logo-Bestell-App">
                <h1>Bestellando</h1>
            </div>
            <div class="burger-menu" onclick="toggleBurgerMenu()">
                <button type="button" class="burger" id="onBurgerMenu">
                    <div class="burger-stack">Quick</div>
                    <div class="burger-stack">Menü</div>
                </button>

            </div>

            <ul class="slider-menu toggle_burger_menu " id="offBurgerMenu">
                <button class="close_button" onclick="toggleBurgerMenu()">x</button>
                <li><button class="slider-link" onclick="loadCurrentSelection(0)">Pizza´s</button></li>
                <li><button class="slider-link" onclick="loadCurrentSelection(1)">Bürger</button></li>
                <li><button class="slider-link" onclick="loadCurrentSelection(2)">Döner</button></li>
                <li><button class="slider-link" onclick="loadCurrentSelection(3)">Chicken Gerichte</button></li>
                <li><button class="slider-link" onclick="loadCurrentSelection(4)">Extras</button></li>
                <li><button class="slider-link" onclick="loadCurrentSelection(5)">Beilagen</button></li>
                <li><button class="slider-link" onclick="loadCurrentSelection(6)">Soßen</button>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="all-sections">
                <section class="first-sec">
                    <button class="img-sound" type="button" onclick="playSound()">
                        <img class="img-middle" src="./img/ai-generated1-8663536_640.png" alt="Bild-Pizza-Bote">
                    </button>
                </section>

                <section class="second-sec">
                    <h2>Paradise Pizza</h2>
                    <div class="img-middle-rating-h2">
                        <span class="rating">Bewertung (4.2 von 5 Sternen)</span>
                        <span>Lieferkosten: 5€</span>
                    </div>

                    <div class="main-dishes-side-dishes">
                        <a href="#start"><img class="icon-pfeil" src="./img/icon/icons8-außeneinrichtung-48.png"
                                alt="icon-house"></a>
                        <button class="main-link" onclick="mainDishes()">
                            Hauptgerichte</button>
                        <button class="main-link" onclick="sideDishes()">Beilagen</button>

                    </div>
                </section>

                <section id="mainDishes">
                    <div class="scroll-content dishes" id="dishes">

                    </div>
                </section>

                <section>
                </section>

            </div>
            <aside>
                <div class="basket">
                    <h2 class="basket-h2">Warenkorb</h2>
                    <div class="amounts" id="amounts"></div>

                    <div class="dividing-line"></div>
                    <div class="sum" id="sum"></div>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <div class="footer-container">
        </div>
    </footer>
</body>

</html>
